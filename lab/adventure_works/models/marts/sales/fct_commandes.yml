semantic_models:
  - name: commandes
    description: En-tÃªte de Commandes 
    model: ref('fct_commandes')
    defaults:
      agg_time_dimension: date_commande
    dimensions:
    - name: date_commande
      type: time
      type_params:
        time_granularity: day
    - name: date_echeance
      type: time
      type_params:
        time_granularity: day
    - name: date_expedition
      type: time
      type_params:
        time_granularity: day
    - name: methode_expedition
      type: categorical
    measures:
    - name: total_commande
      agg: sum
    entities:
    - name: commandes
      type: primary
      expr: id_bon_de_commande
    - name: clients
      type: foreign
      expr: id_client
    - name: territoires
      type: foreign
      expr: id_territoire
    - name: representants_commerciaux
      type: foreign
      expr: id_representant_commercial

    